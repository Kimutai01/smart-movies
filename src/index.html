<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smart movies</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    <script src="https://kit.fontawesome.com/b0c7c255c0.js" crossorigin="anonymous"></script>
    <link

  <body>
    <nav class="navbar navbar-expand-lg navbar-light main-nav fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">Smart movies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
        <i class="fa-solid fa-bars iconn"></i>
        </button>
        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
          <div class="form-div mx-auto"></div>
          <div class="search-section">
            <form class="d-flex search-div">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success btn-2" type="submit">
                Search
              </button>
            </form>
          </div>
      </div>

    <div class="text-light" id="blaa"></div>
    <div class="popup-overly">

    </div>
    <section class="movies mt-5">
      <div class="container grid grid--4-cols display"></div>
    </section>
    <footer class="fixed-bottom navbar-light bg-dark text-light text-center">
      <div class="container-fluid footer-div mt-3">
